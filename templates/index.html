<!doctype html>
<html lang="de">
    <head>
        <title>
            Kadenz Generator
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="manifest" href="/static/manifest.webmanifest">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
        <link href="/static/index.css" rel="stylesheet">
    </head>
    <body>
        <div class="text-center index-class">
                <h1 style="margin-bottom: 1rem; font-size: 2.25rem;">Kadenz Generator</h1>
                <p class="margin-bottom-zero" style="font-weight: bold;">Taktart</p>
                <select class="selectpicker margin-bottom-one" data-style="btn-secondary">
                        <option selected>Zufällig</option>
                        <option>4/4</option>
                        <option>2/4</option>
                        <option>6/8</option>
                </select>
                <p class="margin-bottom-zero" style="font-weight: bold;">Tonart</p>
                <select class="selectpicker margin-bottom-one" data-style="btn-secondary">
                        <option selected>Zufällig</option>
                        <option>Dur</option>
                        <option>Moll</option>
                </select>
                <p class="margin-bottom-zero" style="font-weight: bold;">Ton</p>
                <select class="selectpicker margin-bottom-one" data-style="btn-secondary">
                        <option selected>Zufällig</option>
                        <option>C</option>
                        <option>Cis</option>
                        <option>D</option>
                        <option>Es</option>
                        <option>E</option>
                        <option>F</option>
                        <option>Fis</option>
                        <option>G</option>
                        <option>Gis</option>
                        <option>A</option>
                        <option>B</option>
                        <option>H</option>
                </select>
                <p class="margin-bottom-zero" style="font-weight: bold;">Tonika-Option</p>
                <select class="selectpicker margin-bottom-one" data-style="btn-secondary">
                        <option selected>Zufällig</option>
                        <option>Anfang</option>
                        <option>Ende</option>
                        <option>Anfang und Ende</option>
                </select>
                <p class="margin-bottom-zero" style="font-weight: bold;">Kadenzlänge</p>
                <select class="selectpicker" data-style="btn-secondary">
                        <option selected>Zufällig</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                </select>
                <br>
                <button type="button" class="btn btn-success" style="margin-top: 1.5rem;">Generieren</button>
        </div>

        
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
        <!--<script src="/static/index.js"></script>-->
    </body>
</html>
